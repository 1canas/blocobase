<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="images/fixed-nav.png" class="u-max-full-width">
    </nav>

    <section class="contact-us container u-full-width u-max-full-width">
        <a href="index.html"><img src="images/logo.png" class="u-max-full-width" id="logo"></a>
        <div class="twelve columns">
            <div class="ctt-rectangles">
                <img src="images/contact-us-rectangle.png" id="rec12">
            </div>
            <div class="text">
                <h3>Fale Conosco</h3>
                <h5>Entre em contato & tire suas dúvidas ou orçamento</h5>
            </div>
            <div class="form">
                <form action="#">
                    <input type="text" placeholder="Qual seu nome?"><br>
                    <input type="text" placeholder="Assunto"><br>
                    <input type="email" placeholder="E-mail"><br>
                    <button type="submit"><img src="images/contact-us-submit.png"></button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
